<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - Tarun Patidar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; font-family: 'Poppins', sans-serif; }

    /* Banner */
    .top-banner {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      margin-bottom: 40px;
    }
    .top-banner h1 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .top-banner p {
      font-size: 16px;
      font-weight: 400;
    }

    /* Cards */
    .card { transition: all 0.3s ease; border-radius: 12px; }
    .card:hover { transform: translateY(-6px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
    .card iframe { border: none; height: 220px; width: 100%; border-radius: 12px 12px 0 0; }

    /* Pagination */
    .pagination { justify-content: center; margin-top: 30px; }
    .page-link { color: #dd2476; }
    .page-link:hover { background: #dd2476; color: #fff; }
  </style>
</head>
<body>
  <!-- Top Banner -->
  <div class="top-banner">
    <h1>üöÄ Welcome to Code with Tarun Patidar Web App</h1>
    <p>Here you can access my <b>academic & professional notes</b>.  
       These notes are designed to add real value to your learning journey and career growth.</p>
  </div>

  <!-- Notes Section -->
  <div class="container">
    <div class="row" id="notes-container"></div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination">
        <li class="page-item"><button class="page-link" id="prevBtn">‚¨ÖÔ∏è Prev</button></li>
        <li class="page-item"><button class="page-link" id="nextBtn">Next ‚û°Ô∏è</button></li>
      </ul>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    // üìò Notes Data (Google Drive IDs)
    const notes = [
      { title: "DBMS Notes", desc: "Complete notes on Database Management Systems (300+ pages)", id: "1a2B3cD4EfGhIjKlMnOpQrStUvWxYz" },
      { title: "Operating System Notes", desc: "Comprehensive guide to OS concepts for academics & interviews", id: "2xYz3wQrTuVbN7pLmNoPqRsT1aBcDe" },
      { title: "Computer Networks", desc: "In-depth networking notes with diagrams & explanations", id: "3rStUvWxYz1a2B3cD4EfGhIjKlMnOpQ" },
      { title: "Software Engineering", desc: "Detailed notes with case studies & SDLC models", id: "4hIjKlMnOpQrStUvWxYz1a2B3cD4EfGh" },
      { title: "Mathematics for CS", desc: "Advanced discrete mathematics & problem solving", id: "5GhIjKlMnOpQrStUvWxYz1a2B3cD4Ef" },
      { title: "Artificial Intelligence", desc: "AI fundamentals & applications notes", id: "6MnOpQrStUvWxYz1a2B3cD4EfGhIjKl" }
    ];

    let currentPage = 1;
    const notesPerPage = 4;

    function renderNotes() {
      const container = document.getElementById("notes-container");
      container.innerHTML = "";

      const start = (currentPage - 1) * notesPerPage;
      const end = start + notesPerPage;
      const currentNotes = notes.slice(start, end);

      currentNotes.forEach(note => {
        const previewLink = `https://drive.google.com/file/d/${note.id}/preview`;
        const downloadLink = `https://drive.google.com/uc?export=download&id=${note.id}`;

        container.innerHTML += `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow h-100">
              <iframe src="${previewLink}" allow="autoplay"></iframe>
              <div class="card-body">
                <h5 class="card-title">${note.title}</h5>
                <p class="card-text">${note.desc}</p>
              </div>
              <div class="card-footer text-center">
                <a href="${previewLink}" target="_blank" class="btn btn-sm btn-primary me-2">
                  <i class="bi bi-eye"></i> View
                </a>
                <a href="${downloadLink}" class="btn btn-sm btn-success">
                  <i class="bi bi-download"></i> Download
                </a>
              </div>
            </div>
          </div>
        `;
      });

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= notes.length;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; renderNotes(); }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage * notesPerPage < notes.length) { currentPage++; renderNotes(); }
    });

    renderNotes();
  </script>
</body>
</html>
