<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources - Notes & Certificates</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f9f9f9;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Page Title -->
    <div class="text-center mb-5">
      <h1 class="fw-bold">My Resources</h1>
      <p class="text-muted">Here you can access my Notes and Certificates</p>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4 justify-content-center" id="resourceTabs">
      <li class="nav-item">
        <button class="nav-link active" id="notes-tab" data-bs-toggle="tab" data-bs-target="#notes" type="button">Notes</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="certificates-tab" data-bs-toggle="tab" data-bs-target="#certificates" type="button">Certificates</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Notes Section -->
      <div class="tab-pane fade show active" id="notes">
        <h3 class="mb-4">üìò Notes</h3>
        <div class="row" id="notes-container"></div>
      </div>

      <!-- Certificates Section -->
      <div class="tab-pane fade" id="certificates">
        <h3 class="mb-4">üèÜ Certificates</h3>
        <div class="row" id="certificates-container"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    // üìò Notes Data
    const notes = [
      {
        title: "DBMS Notes",
        desc: "Semester 5 ‚Äì Database Management Systems",
        file: "notes/dbms.pdf",
        thumb: "img/note-thumb.jpg"
      },
      {
        title: "Operating System Notes",
        desc: "Semester 5 ‚Äì OS Concepts",
        file: "notes/os.pdf",
        thumb: "img/note-thumb.jpg"
      },
      {
        title: "Computer Networks",
        desc: "Semester 6 ‚Äì CN Concepts",
        file: "notes/cn.pdf",
        thumb: "img/note-thumb.jpg"
      }
    ];

    // üèÜ Certificates Data
    const certificates = [
      {
        title: "Full-Stack Web Development",
        desc: "Issued by XYZ Academy - 2024",
        file: "certificates/web-dev-cert.jpg"
      },
      {
        title: "Python Programming",
        desc: "Issued by ABC Institute - 2023",
        file: "certificates/python-cert.jpg"
      },
      {
        title: "Data Structures & Algorithms",
        desc: "Issued by Code Academy - 2022",
        file: "certificates/dsa-cert.jpg"
      }
    ];

    // Render Notes
    const notesContainer = document.getElementById("notes-container");
    notes.forEach(note => {
      notesContainer.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card shadow h-100">
            <img src="${note.thumb}" class="card-img-top" alt="Note Thumbnail">
            <div class="card-body">
              <h5 class="card-title">${note.title}</h5>
              <p class="card-text">${note.desc}</p>
            </div>
            <div class="card-footer text-center">
              <a href="${note.file}" target="_blank" class="btn btn-sm btn-success me-2">
                <i class="bi bi-eye"></i> View
              </a>
              <a href="${note.file}" download class="btn btn-sm btn-primary">
                <i class="bi bi-download"></i> Download
              </a>
            </div>
          </div>
        </div>
      `;
    });

    // Render Certificates
    const certificatesContainer = document.getElementById("certificates-container");
    certificates.forEach(cert => {
      certificatesContainer.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card shadow h-100">
            <img src="${cert.file}" class="card-img-top" alt="Certificate">
            <div class="card-body">
              <h5 class="card-title">${cert.title}</h5>
              <p class="card-text">${cert.desc}</p>
            </div>
            <div class="card-footer text-center">
              <a href="${cert.file}" target="_blank" class="btn btn-sm btn-primary">
                <i class="bi bi-eye"></i> View
              </a>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
