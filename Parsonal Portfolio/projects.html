<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Projects - Code with Tarun Patidar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 40px;
      background: linear-gradient(90deg,#ff0080,#ff8c00,#40e0d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounceText 2s infinite;
    }

    @keyframes bounceText {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .project-box {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: boxBounce 3s infinite;
      padding: 15px;
    }

    @keyframes boxBounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .project-box:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .mern-box {
      background: linear-gradient(135deg,#36d1dc,#5b86e5);
    }

    .js-box {
      background: linear-gradient(135deg,#ff512f,#dd2476);
    }

    .container-boxes {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .project-box p {
      font-size: 0.9rem;
      font-weight: normal;
      margin-top: 10px;
      color: rgba(255,255,255,0.9);
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; margin-bottom: 25px; }
      .project-box { width: 200px; height: 200px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Choose Your Project Category</h1>
  <div class="container-boxes">
    <!-- MERN Projects -->
    <div class="project-box mern-box" onclick="location.href='mern.html'">
      MERN Projects
      <p>Full-stack apps with APIs, databases & responsive UI.</p>
    </div>

    <!-- JS Projects -->
    <div class="project-box js-box" onclick="location.href='ProjectsGallery.html'">
      JavaScript Projects
      <p>30+ interactive JS projects showcasing creativity.</p>
    </div>
  </div>
</body>
</html>
